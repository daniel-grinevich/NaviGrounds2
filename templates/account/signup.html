{% extends '_base.html' %}
{% load tailwind_filters %}

{% block title%}Sign Up Page!{% endblock title%}

{% block content %}
    <div class="p-3 rounded-xl border border-gray-200">
        <h1 class="text-black font-bold text-2xl my-3">Sign Up!</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="p-3 text-white bg-brand-green rounded-xl hover:bg-black hover:text-white" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
