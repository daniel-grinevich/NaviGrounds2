{% extends "_base.html" %}
{% load tailwind_filters %}

{% block title%}Logout Form{% endblock title%}

{% block content %}
    <div class="p-3 rounded-xl border border-gray-200">
        <h1 class="text-black font-bold text-2xl my-3">Log Out</h1>
        <form method='post' action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="p-3 text-white bg-brand-green rounded-xl hover:bg-black hover:text-white" type="submit">Log Out!</button>
        </form>
    </div> 
{% endblock %}
