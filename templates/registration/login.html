{% extends "_base.html" %}
{% load tailwind_filters %}

{% block title%}Login Form{% endblock title%}

{% block content %}
    <div class="p-3 rounded-xl border border-gray-200">
        <h1 class="text-black font-bold text-2xl my-3">Log In!</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="p-3 text-white bg-brand-green rounded-xl hover:bg-black hover:text-white" type="submit">Log In!</button>
        </form>
    </div> 
{% endblock %}
